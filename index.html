							</div>
							<div class="block-info__call">
								<p>Сервисный центр</p>
								<a href="tel:998557040555" class="underline"><img src="img/base/phone.svg" alt="phone"> +998 55
									704 05 55</a>
							</div>
						</div>
					</div>
					<div class="info__lang">
						<p>Язык</p>
						<img src="img/base/flag.svg" alt="flag">
					</div>
				</div>
			</div>
		</section>
		<header class="header">
			<div class="header__container">
				<div class="header__body">
					<div class="header__block">
						<div class="header__logo">
							<a href="#"><img src="img/base/logo.svg" alt="Elite"></a>
						</div>
						<div class="header__cat">
							<button class="header__btn btn">Все категории <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
									<path d="M5 6L10 11L15 6L17 7L10 14L3 7L5 6Z" fill="#222222" />
								</svg></button>
						</div>
					</div>
					<div class="header__menu menu">
						<button type="button" class="menu__icon icon-menu"><span></span></button>
						<nav class="menu__body">
							<ul class="menu__list">
								<li class="menu__item"><a href="#" class="menu__link underline">Главная</a></li>
								<li class="menu__item"><a href="#" class="menu__link underline">О компании</a></li>
								<li class="menu__item"><a href="#" class="menu__link underline">Новости</a></li>
								<li class="menu__item"><a href="#" class="menu__link underline">Контакты</a></li>
							</ul>
						</nav>
					</div>
					<div class="header__callback">
						<div class="callback-header__button">
							<button class="callback-header__btn btn"><img src="img/base/callback.svg"> Перезвони меня</button>
						</div>
					</div>

				</div>
			</div>
		</header>
		<main class="page">
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
